server.port=9029

spring.main.banner-mode=off

#-----------------------------------
# scim
#-----------------------------------
# authentication
scim.authentication.methods=basic
scim.authentication.method.basic.user.1=scim-user:changeit
scim.authentication.method.basic.user.1.roles=read,write


# memory store ( do not use in production )
scim.storage.implementation=be.personify.iam.scim.storage.MemoryStorageImpl
scim.storage.memory.flushToFile=true
scim.storage.memory.flushToFileEvery=60000
#default directory is java.io.tmpdir
#scim.storage.memory.flushToFileDirectory=/var/tmp
scim.storage.memory.user.unique=externalId,userName


